<kendo-appbar position="top" class="header-desktop k-px-4" [themeColor]="'light'">
  <kendo-appbar-section routerLink="/">
    <button kendoButton fillMode="flat">
      <img src="assets/logo.svg" alt="App Logo" style="width:17rem">
    </button>
  </kendo-appbar-section>

  <kendo-appbar-spacer width="32px"></kendo-appbar-spacer>

  <kendo-appbar-section width="100%">
    <div class="nav-bar k-d-flex k-align-items-center k-justify-content-center k-gap-3">
      <button kendoButton fillMode="flat" routerLink="/receiving" routerLinkActive="active"
        [disabled]="!(appService.userPreferences || (appService.userPreferences && appService.activeNavigationUrls.includes('Receiving')))">Receiving</button>
      <button kendoButton fillMode="flat" routerLink="/inventory-hold" routerLinkActive="active"
        [disabled]="!(appService.userPreferences || (appService.userPreferences && appService.activeNavigationUrls.includes('Hold')))">Hold</button>
      <button kendoButton fillMode="flat" routerLink="/inventory-checkinCheckout" routerLinkActive="active"
        [disabled]="!(appService.userPreferences || (appService.userPreferences && appService.activeNavigationUrls.includes('MoveIn')))">
        Checkin/Checkout</button>
      <button kendoButton fillMode="flat" routerLink="/shipping" routerLinkActive="active">Shipping</button>
      <button kendoButton fillMode="flat" routerLink="/inventory" routerLinkActive="active">Inventory</button>
      <button kendoButton fillMode="flat" routerLink="/customer-order" routerLinkActive="active">Customer
        Order/Scrap</button>
      <button kendoButton fillMode="flat" routerLink="/reports" routerLinkActive="active">Reports</button>
      <button kendoButton fillMode="flat" routerLink="/another-shipping" routerLinkActive="active">Another Shipping</button>
      <button kendoButton fillMode="flat" routerLink="/combined-lot" routerLinkActive="active">Combined Lot</button>
      <button kendoButton fillMode="flat" routerLink="/inventory-move" routerLinkActive="active">Inventory move</button>
    </div>
  </kendo-appbar-section>

  <kendo-appbar-spacer width="32px"></kendo-appbar-spacer>

  <kendo-appbar-section style="margin-left: auto;">
    <div class="k-d-flex k-gap-4 k-align-items-center k-justify-content-center">
      <div>
        <b>{{appService.userData.firstName}}</b> <br>
        <small>Admin</small>
      </div>
      <span #profileMenuTarget>
        <kendo-avatar [imageSrc]="img1" class="avatar-size"></kendo-avatar>
      </span>
      <!-- <kendo-avatar [imageSrc]="img1" class="avatar-size" (click)="authService.logout()" title="Logout"></kendo-avatar> -->
      <!-- <kendo-avatar [svgIcon]="ICON.userIcon" class="avatar-size"></kendo-avatar> -->
    </div>
  </kendo-appbar-section>
</kendo-appbar>

<kendo-appbar class="header-mobile">
  <kendo-appbar-section>
    <button kendoButton fillMode="flat" (click)="appService.openDrawer()">
      <kendo-svgicon [icon]="ICON.menuIcon"></kendo-svgicon>
    </button>
  </kendo-appbar-section>
  <kendo-appbar-section>
    <button kendoButton fillMode="flat">
      <img src="assets/logo.svg" alt="App Logo" style="width:10rem;vertical-align:middle">
    </button>
  </kendo-appbar-section>
  <kendo-appbar-spacer></kendo-appbar-spacer>
  <kendo-appbar-section>
    <span #profileMenuTarget>
      <kendo-avatar [imageSrc]="img1" class="avatar-size"></kendo-avatar>
    </span>
  </kendo-appbar-section>
</kendo-appbar>

<kendo-contextmenu showOn="click" size="large" [target]="profileMenuTarget" [items]="profileActionMenu"
  (select)="onSelectRowActionMenu($event)"></kendo-contextmenu>
