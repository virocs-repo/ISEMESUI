<div class="k-m-3 k-overflow-y-auto" style="height: 70vh;">
  <kendo-card-body class="card-flex">
    <fieldset>
      <legend><b>Lot Info</b></legend>
      <div class="k-d-flex k-align-items-center k-gap-3">
        <label class="k-label">Lot/ Mail/FGT Pull #:</label>
        <span>{{ lotNumber || '...' }}</span>
        <label class="k-label">Customer:</label>
        <span>{{ customer || '...' }}</span>
        <label class="k-label">Device:</label>
        <span>{{ device || '...' }}</span>
      </div>
    </fieldset>
    

    <fieldset class="k-mt-3">
      <legend><b>Hold Details</b></legend>
      <div class="k-d-flex k-flex-wrap k-gap-3">
        <kendo-checkbox [(ngModel)]="isHold" label="Hold"></kendo-checkbox>
        <kendo-label text="Hold Type">
          <kendo-dropdownlist
            [(ngModel)]="selectedHoldType"
            placeholder="Select Hold Type"
            required>
          </kendo-dropdownlist>
        </kendo-label>
      </div>
      <div class="k-d-flex k-flex-wrap k-gap-3">
        <label class="k-label">Hold Code:</label>
        <div>
          <kendo-radiobutton
            *ngFor="let code of holdCodes"
            [value]="code.value"
            [(ngModel)]="selectedHoldCode">
            {{ code.label }}
          </kendo-radiobutton>
        </div>
      </div>
      <div class="k-d-flex k-flex-column k-gap-2">
        <kendo-label text="Hold Comments">
          <textarea class="k-textarea" [(ngModel)]="holdComments" required></textarea>
        </kendo-label>
        <kendo-label text="Reason">
          <textarea class="k-textarea" [(ngModel)]="reason"></textarea>
        </kendo-label>
        <kendo-label text="Off Hold Comments">
          <textarea class="k-textarea" [(ngModel)]="offHoldComments"></textarea>
        </kendo-label>
      </div>
      <div class="k-d-flex k-align-items-center k-gap-3">
        <label class="k-label">Hold By:</label>
        <span>{{ holdBy || '...' }}</span>
        <label class="k-label">Hold Time:</label>
        <span>{{ holdTime || '...' }}</span>
        <label class="k-label">Off Hold By:</label>
        <span>{{ offHoldBy || '...' }}</span>
        <label class="k-label">Off Hold Time:</label>
        <span>{{ offHoldTime || '...' }}</span>
      </div>
    </fieldset>
  </kendo-card-body>
  <div class="k-d-flex k-gap-3 k-mt-3">
    <button kendoButton type="button" rounded="full" themeColor="info" class="k-w-25" (click)="save()">Save</button>
    <button kendoButton type="button" rounded="full" themeColor="error" class="k-ml-auto" style="width:6rem" (click)="cancel()">Cancel</button>
  </div>
</div>
