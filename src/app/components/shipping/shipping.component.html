<div class="k-d-flex k-align-items-center k-gap-3 k-py-2 k-px-10 page-header">
  <h2>Shipping</h2>
  <div class="search-box k-ml-auto">
    <kendo-icon name="search" themeColor="secondary" class="search-icon"></kendo-icon>
    <input kendoTextBox type="search" placeholder="Search" class="search-input" rounded="full" />
    <button kendoButton rounded="full" themeColor="success" class="search-btn">Search</button>
  </div>
  <div class="search-box">
    <kendo-icon name="search" themeColor="secondary" class="search-icon"></kendo-icon>
    <input kendoTextBox type="search" placeholder="Lot#" class="search-input" rounded="full" />
    <button kendoButton rounded="full" themeColor="info" class="search-btn" (click)="openDialog()">Add</button>
  </div>
</div>
<div class="k-m-10" *ngIf="!false">
  <kendo-grid [kendoGridBinding]="gridData4" [selectable]="selectableSettings" [resizable]="true"
    class="bold-column-header cell-border-none" [filterable]="true">
    <kendo-grid-checkbox-column [width]="40"></kendo-grid-checkbox-column>
    <kendo-grid-column field="lot" title="Lot#"></kendo-grid-column>
    <kendo-grid-column field="Location" title="Customer/Vendor"></kendo-grid-column>
    <kendo-grid-column field="Person" title="Tracking#"></kendo-grid-column>
    <kendo-grid-column field="SystemUser" title="Customer"></kendo-grid-column>
    <kendo-grid-column field="Status" title="Address">
      <ng-template kendoGridCellTemplate let-dataItem>
        <div class="k-d-flex">
          <span>{{dataItem.active?'Yes': 'No'}}</span>
          <button kendoButton [svgIcon]="ICON.moreVerticalIcon" class="k-ml-auto" #rowActionMenuTarget></button>
          <kendo-contextmenu showOn="click" [target]="rowActionMenuTarget" [items]="rowActionMenu"
            (select)="onSelectRowActionMenu($event, dataItem)"></kendo-contextmenu>
        </div>
      </ng-template>
    </kendo-grid-column>
  </kendo-grid>
</div>
<kendo-dialog *ngIf="isDialogOpen" (close)="closeDialog()" [minWidth]="250" [width]="'68%'" class="dialog-round">
  <div class="k-d-flex k-align-items-center k-mb-3">
    <h2 class="k-m-0">Shipping</h2>
    <button kendoButton type="button" rounded="full" class="k-ml-auto" [svgIcon]="ICON.xIcon" size="small"
      (click)="closeDialog()"></button>
  </div>
  <app-add-shipping></app-add-shipping>
</kendo-dialog>
