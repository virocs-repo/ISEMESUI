<div class="k-d-flex k-align-items-center  k-gap-1 k-py-0 k-px-4 page-header">
    <h4>Reports</h4>
    <div class="k-d-flex k-flex-col k-gap-2 k-ml-auto">
        <div class="k-d-flex k-gap-3">
          <!--   <kendo-label text="Customer / Vendor" class="k-w-full k-font-size-sm">
                <kendo-combobox [data]="customerTypes" [(ngModel)]="customerTypeSelected"
                    (ngModelChange)="onChangeCustomerType()" [textField]="'customerTypeName'" [valueField]="'customerTypeID'"
                    placeholder="Select" rounded="large"></kendo-combobox>
        
            </kendo-label> -->
            <kendo-label text="Customer" class="k-w-full k-font-size-sm">
             
              <kendo-combobox id="customer" [data]="customer" [(ngModel)]="customerSelected"
                    [textField]="customerTextField" [valueField]="customerValueField" placeholder="Select" rounded="large"
                    ></kendo-combobox>
        
          </kendo-label>
           <!-- Device Type ComboBox -->
           <kendo-label text="Device Type" class="k-w-full k-font-size-sm">
            <kendo-combobox [data]="deviceTypes" placeholder="Device" rounded="large" [(ngModel)]="deviceTypeSelected">
            </kendo-combobox>
           
        </kendo-label>
        <kendo-label text="Lot #" class="k-w-full k-font-size-sm">
            <kendo-autocomplete
              placeholder="#Lot Number"
              rounded="large"
              [(ngModel)]="lotNumber"
              [data]="lotNumbers"
              [filterable]="true"
              (filterChange)="onFilter($event)">
            </kendo-autocomplete>
          </kendo-label>
          <kendo-label text="From Date" class="k-w-full k-font-size-sm">
          
            <kendo-datepicker [format]="format" [(value)]="fromDate" ></kendo-datepicker>
        </kendo-label>
        <kendo-label text="To Date" class="k-w-full k-font-size-sm">

            <kendo-datepicker [format]="format" [(value)]="toDate" ></kendo-datepicker>
        </kendo-label>
        <div class="search-box k-ml-auto" style="padding-right: 90px;">
            <button kendoButton rounded="full" themeColor="success" class="search-btn" (click)="onSearch()">Search</button> 
            </div>
        </div>
        
    </div>
</div>
<div class="k-m-4" *ngIf="!false">

    <kendo-grid  #grid [kendoGridBinding]="gridDataResult.data"
   [selectable]="selectableSettings" [columnMenu]="columnMenuSettings"
    [filterable]="true" [sortable]="true" [resizable]="true" [pageSize]="pageSize"
    [skip]="skip" [pageable]="true" (pageChange)="pageChange($event)" (cellClick)="onCellClick($event)" class="inventory-grid" [rowClass]="rowCallback"  >
    <!-- <kendo-grid-excel fileName="InventoryReport.xlsx"></kendo-grid-excel> -->
    <kendo-grid-column *ngFor="let c of columnData" [field]="c.field" [title]="c.title">
      <ng-template kendoGridCellTemplate let-dataItem>
        <a class="minimal-text" [title]="dataItem?.[c.field] || ''">
          {{ dataItem?.[c.field] || '' }}
        </a>
      </ng-template>

    </kendo-grid-column>

  <ng-template kendoGridCellTemplate let-dataItem>

   </ng-template>
   <!--  <kendo-grid-column [width]="120">
      <ng-template kendoGridCellTemplate let-dataItem>
        <button kendoButton (click)="onButtonClick()" [svgIcon]="eyeIcon" fillMode="flat" title="Browse"
          themeColor="tertiary"></button>
        <button kendoButton (click)="onButtonClick()" [svgIcon]="pencilIcon" fillMode="flat" title="Browse"
          themeColor="tertiary"></button>
        <button kendoButton [svgIcon]="ICON.moreVerticalIcon" #rowActionMenu></button>
        <kendo-contextmenu showOn="click" [target]="rowActionMenu" [items]="items"></kendo-contextmenu>
      </ng-template>
    </kendo-grid-column> -->
  </kendo-grid>
</div>
<div class="k-d-flex k-gap-3 k-mt-3 k-mx-10">
    <!-- <button kendoButton type="button" themeColor="error" class="k-ml-auto k-w-24">Clear</button> -->
    <button kendoButton type="button" themeColor="info"  class="k-ml-auto k-w-24" (click)="exportToExcel()" >Export</button>
</div>
