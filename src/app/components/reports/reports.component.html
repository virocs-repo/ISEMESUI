<div class="k-d-flex k-align-items-center k-gap-3 k-py-2 k-px-4 page-header">
  <kendo-label text="Search" class="k-font-size-sm">
    <input kendoTextBox [(ngModel)]="searchTerm" type="search" placeholder="Search" class="search-input"
      rounded="full" (input)="onSearchMaster()" />
  </kendo-label>
  <kendo-label text="Customer" class="k-font-size-sm">
    <kendo-combobox id="customer" [data]="customer" [(ngModel)]="customerSelected"
      [textField]="customerTextField" [valueField]="customerValueField" placeholder="Select" rounded="full">
    </kendo-combobox>
  </kendo-label>
  <kendo-label text="Device Type" class="k-font-size-sm">
    <kendo-combobox [data]="deviceTypes" placeholder="Device" rounded="full" [(ngModel)]="deviceTypeSelected">
    </kendo-combobox>
  </kendo-label>
  <kendo-label text="Lot #" class="k-font-size-sm">
    <kendo-autocomplete
      placeholder="#Lot Number"
      rounded="full"
      [(ngModel)]="lotNumber"
      [data]="lotNumbers"
      [filterable]="true"
      (filterChange)="onFilter($event)">
    </kendo-autocomplete>
  </kendo-label>
  <kendo-label text="From Date" class="k-font-size-sm">
    <kendo-datepicker [format]="format" [(value)]="fromDate" rounded="full"></kendo-datepicker>
  </kendo-label>
  <kendo-label text="To Date" class="k-font-size-sm">
    <kendo-datepicker [format]="format" [(value)]="toDate" rounded="full"></kendo-datepicker>
  </kendo-label>
  <div class="k-ml-auto k-d-flex k-gap-2">
    <button kendoButton rounded="full" themeColor="success" (click)="onSearch()">Search</button>
  </div>
</div>
<div class="k-m-4" *ngIf="!false">

    <kendo-grid  #grid [kendoGridBinding]="gridDataResult.data"
   [selectable]="selectableSettings" [columnMenu]="columnMenuSettings"
    [filterable]="true" [sortable]="true" [resizable]="true" [pageSize]="pageSize"
    [skip]="skip" [pageable]="true" (pageChange)="pageChange($event)" (cellClick)="onCellClick($event)" class="inventory-grid" [rowClass]="rowCallback"  >
    <kendo-grid-column field="iseLotNumber" title="ISE Lot#">
      <ng-template kendoGridCellTemplate let-dataItem>
        <div class="truncate-text" [title]="dataItem.iseLotNumber">{{dataItem.iseLotNumber}}</div>
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="receiptID" title="Receipt #">
      <ng-template kendoGridCellTemplate let-dataItem>
        <div class="truncate-text" [title]="dataItem.receiptID">{{dataItem.receiptID}}</div>
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="qty" title="Qty">
      <ng-template kendoGridCellTemplate let-dataItem>
        <div class="truncate-text" [title]="dataItem.qty">{{dataItem.qty}}</div>
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="expedite" title="Expedite">
      <ng-template kendoGridCellTemplate let-dataItem>
        <div class="truncate-text" [title]="dataItem.expedite">{{dataItem.expedite}}</div>
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="partNum" title="Part #">
      <ng-template kendoGridCellTemplate let-dataItem>
        <div class="truncate-text" [title]="dataItem.partNum">{{dataItem.partNum}}</div>
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="unprocessed" title="Unprocessed">
      <ng-template kendoGridCellTemplate let-dataItem>
        <div class="truncate-text" [title]="dataItem.unprocessed">{{dataItem.unprocessed}}</div>
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="good" title="Good">
      <ng-template kendoGridCellTemplate let-dataItem>
        <div class="truncate-text" [title]="dataItem.good">{{dataItem.good}}</div>
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="reject" title="Reject">
      <ng-template kendoGridCellTemplate let-dataItem>
        <div class="truncate-text" [title]="dataItem.reject">{{dataItem.reject}}</div>
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="coo" title="COO">
      <ng-template kendoGridCellTemplate let-dataItem>
        <div class="truncate-text" [title]="dataItem.coo">{{dataItem.coo}}</div>
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="dateCode" title="Date Code">
      <ng-template kendoGridCellTemplate let-dataItem>
        <div class="truncate-text" [title]="dataItem.dateCode">{{dataItem.dateCode}}</div>
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="fgtPartNum" title="FG Part #">
      <ng-template kendoGridCellTemplate let-dataItem>
        <div class="truncate-text" [title]="dataItem.fgtPartNum">{{dataItem.fgtPartNum}}</div>
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="status" title="Status">
      <ng-template kendoGridCellTemplate let-dataItem>
        <div class="truncate-text" [title]="dataItem.status">{{dataItem.status}}</div>
      </ng-template>
    </kendo-grid-column>
  <ng-template kendoGridCellTemplate let-dataItem>

   </ng-template>
   <!--  <kendo-grid-column [width]="120">
      <ng-template kendoGridCellTemplate let-dataItem>
        <button kendoButton (click)="onButtonClick()" [svgIcon]="eyeIcon" fillMode="flat" title="Browse"
          themeColor="tertiary"></button>
        <button kendoButton (click)="onButtonClick()" [svgIcon]="pencilIcon" fillMode="flat" title="Browse"
          themeColor="tertiary"></button>
        <button kendoButton [svgIcon]="ICON.moreVerticalIcon" #rowActionMenu></button>
        <kendo-contextmenu showOn="click" [target]="rowActionMenu" [items]="items"></kendo-contextmenu>
      </ng-template>
    </kendo-grid-column> -->
  </kendo-grid>
</div>
<div class="k-d-flex k-gap-3 k-mt-3 k-mx-10">
    <!-- <button kendoButton type="button" themeColor="error" class="k-ml-auto k-w-24">Clear</button> -->
    <button kendoButton type="button" themeColor="info"  class="k-ml-auto k-w-24" (click)="exportToExcel()" >Export</button>
</div>
