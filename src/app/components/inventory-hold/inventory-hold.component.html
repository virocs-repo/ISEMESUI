<div class="k-d-flex k-align-items-center k-gap-1 k-py-0 k-px-4 page-header">
    <h4>Hold</h4>
    <i class="k-ml-auto"></i>
    <kendo-label text="Search" class="k-font-size-sm">
        <input kendoTextBox [(ngModel)]="searchTerm" type="search" placeholder="Search" class="search-input k-w-full"
          rounded="full" (input)="onSearchMaster()" />
      </kendo-label>
    
      <kendo-label text="Start Date" class="k-font-size-sm">
          <kendo-datepicker [format]="format" [(value)]="fromDate"></kendo-datepicker>
      </kendo-label>
      <kendo-label text="End Date" class="k-font-size-sm">
          <kendo-datepicker [format]="format" [(value)]="toDate"></kendo-datepicker>
      </kendo-label>
        <button kendoButton rounded="full" themeColor="success" class="search-btn" (click)="onSearch()">Search</button>
</div>
<div class="page-body k-m-4">
    <kendo-grid 
        [kendoGridBinding]="gridDataResult.data"
        [selectable]="selectableSettings"
        [columnMenu]="columnMenuSettings"
        [filterable]="true"
        [sortable]="true"
        [resizable]="true"
        [pageSize]="pageSize"
        [skip]="skip"
        [pageable]="true"
        (pageChange)="pageChange($event)"
        (cellClick)="onCellClick($event)"
        class="grid-header-sm grid-header-bold"
        [rowClass]="rowCallback">
        <kendo-grid-column field="iseLotNumber" title="Lot/Serial#" [width]="50">
            <ng-template kendoGridCellTemplate let-dataItem>
                <div class="truncate-text" [title]="dataItem.iseLotNumber">{{dataItem.iseLotNumber}}</div>
              </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="customerName" title="Customer Name" [width]="135">
            <ng-template kendoGridCellTemplate let-dataItem>
                <div class="truncate-text" [title]="dataItem.customerName">{{dataItem.customerName}}</div>
              </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="device" title="Device" [width]="135">
            <ng-template kendoGridCellTemplate let-dataItem>
                <div class="truncate-text" [title]="dataItem.device">{{dataItem.device}}</div>
              </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="status" title="Status" [width]="65">
            <ng-template kendoGridCellTemplate let-dataItem>
                <div class="truncate-text" [title]="dataItem.status">{{dataItem.status}}</div>
              </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="commitSOD" title="Commit SOD" [width]="70">
            <ng-template kendoGridCellTemplate let-dataItem>
                {{ dataItem.commitSOD | date: 'MM-dd-yyyy HH:mm a' }}
              </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="holdDate" title="Hold Date" [width]="70">
            <ng-template kendoGridCellTemplate let-dataItem>
                {{ dataItem.holdDate | date: 'MM-dd-yyyy HH:mm a' }}
              </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="elapsedTimeOfHold" title="Elapsed Time Of Hold" [width]="50">
            <ng-template kendoGridCellTemplate let-dataItem>
                <div class="truncate-text" [title]="dataItem.elapsedTimeOfHold">{{dataItem.elapsedTimeOfHold}}</div>
              </ng-template>
        </kendo-grid-column>
    </kendo-grid>
</div>
<kendo-contextmenu [items]="rowActionMenu" (select)="onSelectRowActionMenu($event)" #gridContextMenu></kendo-contextmenu>
<kendo-dialog *ngIf="isDialogOpen"  [width]="'68%'" class="dialog-round">
    <div class="k-d-flex k-align-items-center k-mb-3">
        <h2 class="k-m-0">On / Off Hold</h2>
        <button kendoButton type="button" rounded="full" class="k-ml-auto" [svgIcon]="ICON.xIcon"(click)="closeDialog()"></button>
    </div>
    <app-edit-inventory-hold [selectedRowData]="holdData" [viewOrEdit]="viewOrEdit" (cancel)="closeDialog()"></app-edit-inventory-hold>
</kendo-dialog>
