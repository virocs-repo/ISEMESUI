<div class="k-d-flex k-align-items-center  k-gap-1 k-py-0 k-px-4 page-header">
    <h4>Customer Order</h4>
    <i class="k-ml-auto"></i>
 <!--    <div class="search-box k-ml-auto">
        <kendo-icon name="search" themeColor="secondary" class="search-icon"></kendo-icon>
        <input kendoTextBox [(ngModel)]="searchTerm"  type="search" placeholder="Search"
            class="search-input" rounded="full" (input)="onSearch()" />
      <button kendoButton rounded="full" themeColor="success" class="search-btn" (click)="onSearch()">Search</button> 
    </div> -->

    <kendo-label text="Search" class="k-font-size-sm">
      <input kendoTextBox [(ngModel)]="searchTerm" type="search" placeholder="Search" class="search-input k-w-full"
        rounded="full" (input)="onSearchMaster()" />
    </kendo-label>
  

    <kendo-label text="From Date" class="k-font-size-sm">
      <kendo-datepicker [format]="format" [(value)]="fromDate"></kendo-datepicker>
    </kendo-label>
    <kendo-label text="To Date" class="k-font-size-sm">
      <kendo-datepicker [format]="format" [(value)]="toDate"></kendo-datepicker>
    </kendo-label>

      <button kendoButton rounded="full" themeColor="success" class="k-w-25" (click)="onSearch()">Search</button>
  
    <button rounded="full" themeColor="info" style="padding: 0.3rem 1.2rem"  (click)="onAddButtonClick()" kendoButton>Add
        Customer Request</button>
      
</div>


<div class="k-m-4" *ngIf="!false">
    <kendo-grid 
        [kendoGridBinding]="gridDataResult.data"  
        [selectable]="selectableSettings" 
        [columnMenu]="columnMenuSettings"
        [filterable]="true" 
        [sortable]="true" 
        [resizable]="true" 
        [pageSize]="pageSize"
        [skip]="skip" 
        [pageable]="true" 
        (pageChange)="pageChange($event)" 
        class="grid-header-sm grid-header-bold" (cellClick)="onCellClick($event)"  [rowClass]="rowCallback" >

       <!--  <kendo-grid-checkbox-column [width]="40"></kendo-grid-checkbox-column> -->

        <!-- Loop through the columns dynamically -->
        <kendo-grid-column *ngFor="let c of columnData" [field]="c.field" [title]="c.title">
            <ng-template kendoGridCellTemplate let-dataItem>
                <a class="minimal-text" [title]="dataItem?.[c.field] || ''">
                  {{ dataItem?.[c.field] || '' }}
                </a>
              </ng-template>


        </kendo-grid-column>

      <ng-template kendoGridCellTemplate let-dataItem>

       </ng-template>
    </kendo-grid>
</div>
<kendo-contextmenu [items]="rowActionMenu" (select)="onSelectRowActionMenu($event)" size="large"
  #gridContextMenu></kendo-contextmenu>
 
<kendo-dialog *ngIf="isDialogOpen" (close)="closeDialog()" [minWidth]="250" [width]="'68%'" class="dialog-round">
    <div class="k-d-flex k-align-items-center k-mb-3">
        <h2 class="k-m-0">Add Customer Request</h2>
        <button kendoButton type="button" rounded="full" class="k-ml-auto" [svgIcon]="ICON.xIcon" size="small"
            (click)="closeDialog()"></button>
    </div>
    <app-add-customer-request [customerOrd]="customerOrd" [formOrdData]="formOrdData" [isEditMode]="isEditMode"  [addCustomerMode]="addCustomerMode" (cancel)="closeDialog()" (customerAdded)="submitForm()"></app-add-customer-request>
</kendo-dialog>
