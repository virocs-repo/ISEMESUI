<div class="k-m-3 k-overflow-y-auto" style="height: 50vh;">
  <kendo-card class="card-green card-full">
    <kendo-card-body class="card-flex">
      <div class="k-d-flex k-align-items-end k-gap-3">
        <kendo-label text="Location" class="k-w-full">
          <kendo-combobox [data]="uniqueLocations" [(ngModel)]="selectedLocation" placeholder="Location" rounded="large"></kendo-combobox>
        </kendo-label>
        <kendo-label text="Received From" class="k-w-full">
          <kendo-combobox [data]="uniqueReceivedFrom" [(ngModel)]="selectedReceivedFrom" placeholder="Choose" rounded="large"></kendo-combobox>
        </kendo-label>
        <kendo-label text="Lot Number" class="k-w-full">
          <kendo-textbox [(ngModel)]="selectedLotNumber" placeholder="#Lot Number" rounded="large"></kendo-textbox>
        </kendo-label>
        <kendo-button themeColor="info" rounded="large" style="width: 14rem" (click)="onSearch()">Add</kendo-button>
      </div>
    </kendo-card-body>
  </kendo-card>

  <div class="k-my-6">
    <kendo-grid class="k-my-3" [kendoGridBinding]="gridDataResult.data" [height]="300" [sortable]="true" [resizable]="true" [selectable]="{ checkboxOnly: true, mode: 'multiple' }">
      <kendo-grid-column *ngFor="let c of columnData" [hidden]="!c.visible" [field]="c.field" [title]="c.title"></kendo-grid-column>
      <ng-template kendoGridCellTemplate let-dataItem>
        <button kendoButton [svgIcon]="ICON.moreVerticalIcon" #rowActionMenu></button>
        <kendo-contextmenu showOn="click" [target]="rowActionMenu" [items]="items"></kendo-contextmenu>
      </ng-template>
    </kendo-grid>
  </div>

  <div class="k-d-flex k-gap-3 k-mt-3">
    <button kendoButton type="button" rounded="full" themeColor="error" class="k-ml-auto" style="width:6rem"(click)="clearRequest()">Clear</button>
    <button kendoButton type="button" rounded="full" themeColor="info">Check in / Check out</button>
  </div>
</div>
