<div class="k-m-3 k-overflow-y-auto" style="width: auto;">
  <kendo-card-body class="card-flex" style="background-color:#E8F9F1">
    <div class="k-d-flex k-align-items-end k-gap-3">
      <kendo-label class="k-w-full">
        <strong>Lot Number test</strong>
        <b class="required-label"></b>
        <kendo-autocomplete text="Lot Number" [data]="filteredLotNumbers" [(ngModel)]="selectedLotNumber" placeholder="#Lot Number" rounded="large" 
        (filterChange)="onLotNumberFilter($event)" [suggest]="true" (valueChange)="onLotNumberSelected($event)" ></kendo-autocomplete>
            </kendo-label>
      <kendo-label *ngIf="isCheckOutBehavior(status)" class="k-w-full">
        <strong>Location</strong>
        <b class="required-label"></b>
        <kendo-combobox [data]="uniqueLocations" [(ngModel)]="selectedLocation" placeholder="Location" rounded="large"></kendo-combobox>
      </kendo-label>
      <kendo-label *ngIf="isCheckOutBehavior(status)" class="k-w-full">
        <strong>Qty</strong>
        <b class="required-label"></b>
        <input type="number" [(ngModel)]="selectedQty" placeholder="Qty" class="k-input k-textbox" />
      </kendo-label>
      <kendo-label *ngIf="isCheckOutBehavior(status)" class="k-w-full">
        <strong>Received From</strong>
        <b class="required-label"></b>
        <kendo-textbox [(ngModel)]="employeesSelected"></kendo-textbox>
      </kendo-label>
      <kendo-label *ngIf="status === 'CheckIn'" class="k-w-full">
        <strong>CheckOut To</strong>
        <b class="required-label"></b>
        <kendo-textbox [(ngModel)]="employeesSelected"></kendo-textbox>
      </kendo-label>    
      <kendo-label *ngIf="status === 'CheckIn'" class="k-w-full">
        <strong>Return to Customer</strong>
        <b class="required-label"></b>
        <div class="centered-checkbox">
        <kendo-checkbox [checkedState]="true" [(ngModel)]="returnToCustomer" rounded="large"></kendo-checkbox></div>
      </kendo-label>
    </div>
  </kendo-card-body>
  <div class="k-my-6" *ngIf="selectedLotNumber">
    <kendo-grid 
    class="grid-header-sm grid-header-bold"
    [kendoGridBinding]="gridDataResult.data">
      <kendo-grid-column *ngFor="let c of columnData" [hidden]="!c.visible" [field]="c.field" [title]="c.title"></kendo-grid-column>
      <ng-template kendoGridCellTemplate let-dataItem>
        <button kendoButton [svgIcon]="ICON.moreVerticalIcon" #rowActionMenu></button>
        <kendo-contextmenu showOn="click" [target]="rowActionMenu"></kendo-contextmenu>
      </ng-template>
    </kendo-grid>
  </div>

  <div class="k-d-flex k-gap-3 k-mt-3">
    <button kendoButton type="button" rounded="full" themeColor="error" class="k-ml-auto" style="width:6rem">Print</button>
    <button kendoButton type="button" rounded="full" themeColor="info" (click)="onCheckInOut()">{{ checkInOutLabel }}</button>
  </div>
</div>
