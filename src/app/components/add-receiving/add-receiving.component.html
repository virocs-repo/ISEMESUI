<div class="k-mx-2 minimal-table" id="addReceiptForm" [ngClass]="{ 'k-pointer-events-none': isViewMode }">
      <div>
      <div class="k-d-flex k-flex-wrap k-align-items-stretch k-gap-4 k-w-full label-fs" >
        <kendo-card class="card-blue k-flex-1 flex-auto-md">
          <kendo-card-body class="card-flex">
            <div class="k-d-flex k-flex-row k-align-items-end k-gap-6">
              <!-- Mailroom Number -->
              <div class="k-w-100">
                <kendo-label text="Scan Mailroom Number" class="k-w-full">
                  <b class="required-label"></b>
                  <kendo-textbox [(ngModel)]="mailroomNumber" placeholder="Scan Mailroom Number" rounded="large"
                  [disabled]="isEditMode">
                  </kendo-textbox>
                </kendo-label>
              </div>
        
              <!-- Staging Location -->
              <div class="k-w-100">
                <kendo-label text="Scan Staging Location" class="k-w-full">
                  <b class="required-label"></b>
                  <kendo-textbox [(ngModel)]="stagingLocation" placeholder="Scan Staging Location" rounded="large"
                  [disabled]="isEditMode">
                  </kendo-textbox>
                </kendo-label>
              </div>
        
              <!-- Submit Button -->
              <div>
                <button kendoButton themeColor="info" (click)="onSearch()" rounded="large" [disabled]="isEditMode">
                  Get Data
                </button>
              </div>
            </div>
          </kendo-card-body>
        </kendo-card>
        
      </div>
      <div>
        <h3 class="k-my-2">Device</h3>
      </div>
        <div class="page-body">
          <kendo-grid [kendoGridBinding]="gridDataDevice" [selectable]="selectableSettings" [sortable]="true"
            [resizable]="true" [scrollable]="'scrollable'" class="bold-column-header wrap-header-grida">
            <!-- <kendo-grid-checkbox-column [width]="40" class="custom-kendo-checkbox"></kendo-grid-checkbox-column> -->


            <kendo-grid-column field="iseLotNumber" title="ISE Lot#" [width]="80">
              <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                <span [title]="dataItem.iseLotNumber">{{ dataItem.iseLotNumber }}</span>
              </ng-template>
            </kendo-grid-column>


            <kendo-grid-column field="customerLotNumber" title="Customer Lot#" [width]="100">
              <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                  <span [title]="dataItem.customerLotNumber">{{dataItem.customerLotNumber}}</span>
              </ng-template>
            </kendo-grid-column>


            <kendo-grid-column field="customerCount" title="Customer Count" [width]="100">
              <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                  <span [title]="dataItem.customerCount">{{dataItem.customerCount}}</span>
              </ng-template>
            </kendo-grid-column>


            <kendo-grid-column field="expedite" title="Expedite" [width]="70">
              <ng-template kendoGridCellTemplate let-dataItem>
                <input type="checkbox" name="expedite" [(ngModel)]="dataItem.expedite" disabled kendoCheckBox>
              </ng-template>
            </kendo-grid-column>


            <kendo-grid-column field="iqa" title="IQA Optional" [width]="100">
              <ng-template kendoGridCellTemplate let-dataItem>
                <input type="checkbox" name="iqa" [(ngModel)]="dataItem.iqa" disabled kendoCheckBox>
              </ng-template>
            </kendo-grid-column>


            <kendo-grid-column field="deviceType" title="Device" [width]="200">
              <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                <span [title]="dataItem.deviceType">{{dataItem.deviceType}}</span>
            </ng-template>
              <!-- <ng-template kendoGridCellTemplate let-dataItem>
                <kendo-combobox [data]="deviceTypes" [(ngModel)]="dataItem.deviceTypeSelected"
                  [textField]="'deviceTypeName'" [valueField]="'deviceTypeID'" placeholder="Select"
                  [kendoDropDownFilter]="filterSettings" rounded="large"
                  [popupSettings]="{ appendTo: 'root', width: 'auto'}" [class.ng-touched]="dataItem.error"
                  required></kendo-combobox>
              </ng-template> -->
            </kendo-grid-column>


            <kendo-grid-column field="lotOwner" title="Lot Owner" [width]="150">
              <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                <span [title]="dataItem.lotOwner">{{dataItem.lotOwner}}</span>
              </ng-template>
            </kendo-grid-column>


            <kendo-grid-column field="lotIdentifier" title="Lot Identifier" [width]="150">
              <ng-template kendoGridCellTemplate let-dataItem>
                <kendo-combobox [data]="lotIdentifiers" [(ngModel)]="dataItem.lotIdentifierSelected" [textField]="'name'"
                  (ngModelChange)="onChangeLotIdentifier(dataItem)" [valueField]="'id'" placeholder="Select"
                  rounded="large" [popupSettings]="{ appendTo: 'root', width: 'auto' }" [readonly]="true"></kendo-combobox>
              </ng-template>
            </kendo-grid-column>


            <kendo-grid-column field="labelCount" title="Received Count" [width]="100">
              <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                <ng-container  *ngIf="dataItem.isEditable; else showValue">
                  <kendo-textbox [(ngModel)]="dataItem.labelCount" placeholder="Label Count"
                    [class.ng-touched]="dataItem.error" required></kendo-textbox>
                </ng-container>
                <ng-template #showValue>
                  <span>{{dataItem.labelCount}}</span>
                </ng-template>
              </ng-template>
            </kendo-grid-column>


            <kendo-grid-column field="dateCode" title="Date Code" [width]="80">
              <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                <ng-container  *ngIf="dataItem.isEditable; else showValue">
                  <kendo-textbox [(ngModel)]="dataItem.dateCode" placeholder="Date Code"
                    [class.ng-touched]="dataItem.error" required></kendo-textbox>
                </ng-container>
                <ng-template #showValue>
                  <span>{{dataItem.dateCode}}</span>
                </ng-template>
              </ng-template>
            </kendo-grid-column>


            <kendo-grid-column field="coo" title="COO" [width]="200">
              <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                <ng-container  *ngIf="dataItem.isEditable; else showValue">
                  <kendo-combobox [data]="countries" [(ngModel)]="dataItem.countrySelected" [textField]="'countryName'"
                    [valueField]="'countryID'" [kendoDropDownFilter]="filterSettings" placeholder="Select" rounded="large"
                    [class.ng-touched]="dataItem.error" (ngModelChange)="onEdit(dataItem)"  required></kendo-combobox>
                </ng-container>
                <ng-template #showValue>
                  <a class="minimal-text" [title]="dataItem.coo">{{ dataItem.coo }}</a>
                </ng-template>
              </ng-template>
            </kendo-grid-column>

          
            <kendo-grid-column field="isHold" title="Hold" [width]="60">
              <ng-template kendoGridCellTemplate let-dataItem >
                <input type="checkbox" name="isHold" [(ngModel)]="dataItem.isHold" disabled kendoCheckBox>
              </ng-template>
            </kendo-grid-column>


            <kendo-grid-column title="" [width]="50">
              <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                <button kendoButton [svgIcon]="ICON.moreVerticalIcon" class="k-ml-auto"
                  (click)="onOpenRowActionMenu(dataItem)" #rowActionMenuTarget></button>
                <kendo-contextmenu showOn="click" [target]="rowActionMenuTarget" [items]="dataItem.rowActionMenu"
                  (select)="onSelectRowActionMenu($event, dataItem, rowIndex)"></kendo-contextmenu>
              </ng-template>
            </kendo-grid-column>

          </kendo-grid>
        </div>
      </div>
    <div class="k-d-flex k-align-items-center k-gap-4 k-mt-3">
      <div style="display: flex; align-items: center; gap: 4px;">
        <h4 style="margin: 0;">NOTE:</h4>
        <span style="font-weight: normal;">Please print out the form and attach to the packages</span>
      </div>
      <span style="margin-left: auto;"></span>
      <button kendoButton type="button" rounded="large" themeColor="success" style="width:6rem" (click)="saveReceiving()"
      [disabled]="isViewMode">Submit</button>
      <button kendoButton type="button" rounded="large" themeColor="dark" style="width:6rem" 
        (click)="printSection()">Print</button>
    </div>
  </div>
