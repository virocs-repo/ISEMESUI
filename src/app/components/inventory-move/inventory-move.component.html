<div class="k-d-flex k-align-items-center k-gap-3 k-py-2 k-px-10 page-header">
    <h2>Inventory Move</h2>
    <div class="search-box k-ml-auto">
        <kendo-icon name="search" themeColor="secondary" class="search-icon"></kendo-icon>
        <input kendoTextBox [(ngModel)]="searchTerm" type="search" placeholder="Search" class="search-input" rounded="full" (input)="onSearch()"/>
        <button kendoButton rounded="full" themeColor="success" class="search-btn" (click)="onSearch()">Search</button>
    </div>
    <button kendoButton rounded="full" themeColor="info" style="padding: 0.3rem 1.2rem" (click)="openDialog()" kendoButton>Add Inventory Move</button>
</div>
<div class="k-m-10" *ngIf="!false">
    <kendo-grid 
        [kendoGridBinding]="gridDataResult.data"  
        [selectable]="selectableSettings" 
        [columnMenu]="columnMenuSettings"
        [filterable]="true" 
        [sortable]="true" 
        [resizable]="true" 
        [pageSize]="pageSize"
        [skip]="skip" 
        [pageable]="true" 
        (pageChange)="pageChange($event)" 
        class="grid-header-sm grid-header-bold" (cellClick)="onCellClick($event)" [rowClass]="rowCallback">

        <kendo-grid-column *ngFor="let c of columnData" [field]="c.field" [title]="c.title"></kendo-grid-column>
        <ng-template kendoGridCellTemplate let-dataItem></ng-template>
    </kendo-grid>
</div>
<kendo-contextmenu (select)="onSelectRowActionMenu($event)" size="large"
  #gridContextMenu></kendo-contextmenu>
<kendo-dialog *ngIf="isDialogOpen" (close)="closeDialog()" [minWidth]="250" [width]="'68%'" class="dialog-round">
    <div class="k-d-flex k-align-items-center k-mb-3">
        <h2 class="k-m-0">Check In / Check Out</h2>
        <button kendoButton type="button" rounded="full" class="k-ml-auto" [svgIcon]="ICON.xIcon" size="small"
            (click)="closeDialog()"></button>
    </div>
    <app-add-check-inout (cancel)="closeDialog()"></app-add-check-inout>
</kendo-dialog>
