<div>
  <kendo-tabstrip>

    <kendo-tabstrip-tab title="Shipping Lot Info" [selected]="true">
      <ng-template kendoTabContent>
        <kendo-card class="card-green card-full">
          <kendo-card-body>
            <div class="k-d-flex k-gap-3 nested-cards">
              <div class="k-d-flex k-gap-2 k-flex-col k-flex-1">
                <div class="k-d-flex k-gap-3 flex-col-sm">
                  <kendo-label text="Customer" class="k-w-full">
                    <b class="required-label"></b>
                    <kendo-combobox [data]="customers" [(ngModel)]="customerSelected" (ngModelChange)="onChangeCustomer()"
                      [textField]="'CustomerName'" [valueField]="'CustomerID'" 
                      rounded="large"  [disabled]="isEditMode" ></kendo-combobox>
                  </kendo-label>
                  <kendo-label text="Shipping No#" class="k-w-full">
                    <b class="required-label"></b>
                    <kendo-textbox rounded="large" [(ngModel)]="shipmentNumber"[disabled]="isEditMode">
                    </kendo-textbox>
                  </kendo-label>
                </div>
                <div class="k-d-flex k-gap-6">
                  <kendo-label text="Sender Information" class="k-w-full">
                    <b class="required-label"></b>
                    <kendo-textarea [(ngModel)]="senderInformation" [rows]="2" 
                      rounded="large"></kendo-textarea>
                  </kendo-label>
                  <kendo-label text="Shipping Comments" class="k-w-full">
                    <b class="required-label"></b>
                    <kendo-textarea [(ngModel)]="shipmentComments" [rows]="2"
                      rounded="large"></kendo-textarea>
                  </kendo-label>
                </div>
             
              </div>
      
              <div class="k-d-flex k-gap-2 k-flex-col k-flex-1">
                <div class="k-d-flex k-gap-3 flex-col-sm">
                  <kendo-label text="Shipment Category" class="k-w-full">
                    <b class="required-label"></b>
                    <kendo-combobox [data]="shipmentCategories" [(ngModel)]="shipmentCategorySelected"
                      [textField]="'shipmentCategoryName'" [valueField]="'shipmentCategoryID'"
                      rounded="large"></kendo-combobox>
                  </kendo-label>
                  <kendo-label text="Current Location" class="k-w-full">
                    <b class="required-label"></b>
                    <kendo-combobox [data]="receiptLocation" [(ngModel)]="receiptLocationSelected"
                      [textField]="'receivingFacilityName'" [valueField]="'receivingFacilityID'"
                      rounded="large"></kendo-combobox>
                  </kendo-label>
                  <kendo-label text="Shipment" class="k-w-full">
                    <small class="k-ml-1">(Is Shipped?)</small>
                    <br>
                    <input type="checkbox" kendoCheckBox [(ngModel)]="isShipped"
                      style="border: 1px solid black;  border-radius: 4px;">
                  </kendo-label>
                </div>

              </div>
            </div>
          </kendo-card-body>
        </kendo-card>
        <div class="grid-container k-my-6">
          <kendo-grid [kendoGridBinding]="gridDataResult.data" [selectable]="selectableSettings" [resizable]="true"
            [kendoGridSelectBy]="'inventoryID'" [(selectedKeys)]="gridSelectedKeys"
            class="bold-column-header cell-border-none">
            <kendo-grid-checkbox-column [width]="40"></kendo-grid-checkbox-column>
            <kendo-grid-column field="customerLotNum" title="Customer Lot#">
              <ng-template kendoGridCellTemplate let-dataItem>
                <a class="minimal-text" [title]="dataItem.customerLotNum">{{dataItem.customerLotNum}}</a>
              </ng-template>
            </kendo-grid-column>
            <kendo-grid-column *ngIf="isEditMode" field="inventoryID" title="Inventory ID"></kendo-grid-column>
            <!--<kendo-grid-column *ngIf="isEditMode" field="shipmentLineItemID"
              title="Shipment Line Item ID"></kendo-grid-column>-->
            <kendo-grid-column field="iseLotNum" title="ISE Lot#"></kendo-grid-column>
            <kendo-grid-column field="goodsType" title="Device Family"></kendo-grid-column>
            <!-- <kendo-grid-column field="partNum" title="Device">
              <ng-template kendoGridCellTemplate let-dataItem>
                <a class="minimal-text" [title]="dataItem.partNum">{{dataItem.partNum}}</a>
              </ng-template>
            </kendo-grid-column> -->
            <kendo-grid-column field="currentQty" title="Current Qty"></kendo-grid-column>
            <kendo-grid-column field="shipmentQty" title="Shipment Qty"></kendo-grid-column>
            <!-- <kendo-grid-column field="shipmentType" title="Shipment Type" [width]="230">
              <ng-template kendoGridCellTemplate let-dataItem>
                <kendo-combobox [data]="appService.shipmentTypes" [(ngModel)]="dataItem.shipmentTypeSelected"
                  [textField]="'shipmentTypeName'" [valueField]="'shipmentTypeID'" placeholder="Select"
                  rounded="large"></kendo-combobox>
              </ng-template>
            </kendo-grid-column> -->
            <kendo-grid-column field="address" title="Address">
              <ng-template kendoGridCellTemplate let-dataItem>
                <a class="minimal-text" [title]="dataItem.address">{{dataItem.address}}</a>
              </ng-template>
            </kendo-grid-column>
           <kendo-grid-column field="toName" title="Contact Name">
              <ng-template kendoGridCellTemplate let-dataItem>
                <a class="minimal-text" [title]="dataItem.toName">{{dataItem.toName}}</a>
              </ng-template>
            </kendo-grid-column>
            <!--  
            <kendo-grid-column field="toStreet1" title="To Street">
              <ng-template kendoGridCellTemplate let-dataItem>
                <a class="minimal-text" [title]="dataItem.toStreet1">{{dataItem.toStreet1}}</a>
              </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="toCity" title="To City">
              <ng-template kendoGridCellTemplate let-dataItem>
                <a class="minimal-text" [title]="dataItem.toCity">{{dataItem.toCity}}</a>
              </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="toState" title="To State">
              <ng-template kendoGridCellTemplate let-dataItem>
                <a class="minimal-text" [title]="dataItem.toState">{{dataItem.toState}}</a>
              </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="toZip" title="To Zip">
              <ng-template kendoGridCellTemplate let-dataItem>
                <a class="minimal-text" [title]="dataItem.toZip">{{dataItem.toZip}}</a>
              </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="toCountry" title="To Country">
              <ng-template kendoGridCellTemplate let-dataItem>
                <a class="minimal-text" [title]="dataItem.toCountry">{{dataItem.toCountry}}</a>
              </ng-template>
            </kendo-grid-column>
            <kendo-grid-column *ngIf="isEditMode" field="additionalInfo" title="Additional Info"></kendo-grid-column> -->
          </kendo-grid>
        </div>
        <div class="shipping-record">


          <div class="k-d-flex k-gap-3 k-mt-3">
           
            <button kendoButton type="button" rounded="full" themeColor="info" class="k-ml-auto" style="width:6rem" [disabled]="isDisabled.shipBtn"
              (click)="shipItem()">Ship</button>
            <button kendoButton type="button" rounded="full" themeColor="success" class="k-w-25" [disabled]="isDisabled.shipBtn"
              (click)="saveShipment()">Save</button>
          </div>
        
        </div>
      </ng-template>
    </kendo-tabstrip-tab>
    <kendo-tabstrip-tab title="Shipping & Address Info">

                  </div>
                  <div class="k-d-flex k-flex-col k-w-1-6">
                    <input type="text" id="contactPerson"  kendoTextBox name="ContactPerson" [(ngModel)]="shippingDetailsData.ContactPerson">
                  </div>
                  <div class="k-d-flex k-flex-col k-w-1-6">

                    name="HoldShip"
                    [(ngModel)]="shippingDetailsData.HoldShip"
                    kendoCheckBox

                </div>
              </div>

                        </tr>

                          </td>
                          <td >
                            <input
                              type="text"
                              id="email"

                              name="Email"
                              [(ngModel)]="shippingDetailsData.Email"
                            />

                          <td >

                          </td>

                            />
                          </td>
                          <td>

                          </td>
                          <td>

                          </td>
                        </tr>
                      </tbody>
                    </table>
                 
                
              </div>

                          </td>

                              name="UltimateConsignee"
                              [(ngModel)]="shippingDetailsData.UltimateConsignee"
                            />
                          </td>
                      </tr>
                    </tbody>
                  </table>
                </div>

              </div>

              <!--                   <div class="k-d-flex k-flex-col k-w-1-4">
                    <label for="contactPerson">Contact Person</label>
                    <input type="text" id="contactPerson" placeholder="Contact Person" class="k-w-full" kendoTextBox name="ContactPerson" [(ngModel)]="shippingDetailsData.ContactPerson">
                  </div> -->

                 <!-- Courier Details -->
                
              
              
              
          
            </kendo-card-body>
          </kendo-card>
        </div>
      
        <div style="margin-top:1%;" *ngIf="shippingDetailsData.ShippingMethod === 'Drop-Off' || shippingDetailsData.ShippingMethod === 'Courier'">
          <kendo-card class="card-blue card-full">
            <kendo-card-body>
            
                  <table style="width: 100%; table-layout: fixed;">
                    <tbody>
                      <!-- Row 1 -->

                      <tr>
                        <td  colspan="4">
                          <label style="font-weight: 700;">Ship To </label>
                         
                        </td>
                      </tr>
                      <tr>
                        <td >
                          <label for="country">Country</label>
                          <input
                            type="text"
                            id="country"
                         
                            kendoTextBox
                            name="Country"
                            [(ngModel)]="address.Country"
                            required
                          />
                        </td>
                        <td >
                          <label for="receiversName">Receiver's Name</label>
                          <input
                            type="text"
                            id="receiversName"
                           
                            kendoTextBox
                            name="ReceiversName"
                            [(ngModel)]="address.ReceiversName"
                            required
                          />
                        </td>
                        <td >
                          <label for="companyName">Company Name</label>
                          <input
                            type="text"
                            id="companyName"
                         
                            kendoTextBox
                            name="CompanyName"
                            [(ngModel)]="address.CompanyName"
                            required
                          />
                        </td>
                        <td >
                          <label for="address1">Address Line 1</label>
                          <input
                            type="text"
                            id="address1"
                           
                            kendoTextBox
                            name="Address1"
                            [(ngModel)]="address.Address1"
                            required
                          />
                        </td>
                      </tr>
                      <!-- Row 2 -->
                      <tr>
                        <td >
                          <label for="address2">Address Line 2</label>
                          <input
                            type="text"
                            id="address2"
                          
                            kendoTextBox
                            name="Address2"
                            [(ngModel)]="address.Address2"
                          />
                        </td>
                        <td >
                          <label for="address3">Address Line 3</label>
                          <input
                            type="text"
                            id="address3"
                         
                            kendoTextBox
                            name="Address3"
                            [(ngModel)]="address.Address3"
                          />
                        </td>
                        <td >
                          <label for="telephone">Telephone</label>
                          <input
                            type="text"
                            id="telephone"
                         
                            kendoTextBox
                            name="Telephone"
                            [(ngModel)]="address.Telephone"
                            required
                            pattern="[0-9]{10}"
                          />
                        </td>
                        <td >
                          <label for="state">State/Province</label>
                          <input
                            type="text"
                            id="state"
                           
                            kendoTextBox
                            name="State"
                            [(ngModel)]="address.State"
                            required
                          />
                        </td>
                      </tr>
                      <!-- Row 3 -->
                      <tr>
                        <td >
                          <label for="city">City</label>
                          <input
                            type="text"
                            id="city"
                         
                            kendoTextBox
                            name="City"
                            [(ngModel)]="address.City"
                            required
                          />
                        </td>
                        <td >
                          <label for="postCode">Post Code</label>
                          <input
                            type="text"
                            id="postCode"
                           
                            kendoTextBox
                            name="PostCode"
                            [(ngModel)]="address.PostCode"
                            required
                          />
                        </td>
                        <td >
                          <label for="ext">Ext</label>
                          <input
                            type="text"
                            id="ext"
                          
                            
                            kendoTextBox
                            name="Ext"
                            [(ngModel)]="address.Ext"
                          />
                        </td>
                        <td >
                         
                        </td>
                      </tr>
                      <!-- Row 4 -->
                      <tr>
                        <td >
                          <label for="specialInstructions">Special Instructions</label>
                          <kendo-textarea
                            [rows]="3"
                            id="specialInstructions"
                           
                            name="SpecialInstructions"
                            [(ngModel)]="address.SpecialInstructions"
                          ></kendo-textarea>
                        </td>
                        <td >
                          <label for="packingComments">Comments for Packing Slip</label>
                          <kendo-textarea
                            [rows]="3"
                            id="packingComments"
                            
                            name="PackingComments"
                            [(ngModel)]="address.PackingComments"
                          ></kendo-textarea>
                        </td>
                        <td >
                          <label for="invoiceComments">Comments for Invoice</label>
                          <kendo-textarea
                            [rows]="3"
                            id="invoiceComments"
                          
                            name="InvoiceComments"
                            [(ngModel)]="address.InvoiceComments"
                          ></kendo-textarea>
                        </td>
                        <td>
                          <label for="comments">Comments</label>
                          <kendo-textarea
                            [rows]="3"
                            id="comments"
                            
                            name="Comments"
                            [(ngModel)]="address.Comments"
                          ></kendo-textarea>
                        </td>
                      </tr>
                    </tbody>
                  </table>
               
              
           

            </kendo-card-body>
          </kendo-card>
        </div>
      
        
        
        

        
        
      </ng-template>
    </kendo-tabstrip-tab>

    <kendo-tabstrip-tab title="Attachments/ShipAlert Info">
      <ng-template kendoTabContent>

        <kendo-card class="card-green card-full">
          <kendo-card-body>

            <div>
              
              <label style="font-weight: 700; color: maroon;">Ship Alert Info  </label>
            </div>
         <kendo-fileselect #upFiles  (upload)="onUpload($event)"
              [multiple]="false"   ></kendo-fileselect>
            <button kendoButton type="button" rounded="large" themeColor="secondary" style="margin-top: 1%;width:6rem"
              (click)="uploadFilesById(upFiles)">Upload</button>  
          <div>
            <kendo-grid [data]="shippingAttachments" class="receipt-attachments" style="margin-top: 5%;">
              <kendo-grid-column title="#" [width]="40">
                <ng-template kendoGridCellTemplate let-rowIndex="rowIndex">
                  {{ rowIndex + 1 }}
                </ng-template>
              </kendo-grid-column>
              <kendo-grid-column field="attachmentName" title="File Name">
                <ng-template kendoGridCellTemplate let-dataItem>
                  <a class="minimal-text link" [href]="downloadFileApi+dataItem.path" target="_blank">{{dataItem.path}}</a>
                </ng-template>
              </kendo-grid-column>
              <kendo-grid-column field="createdBY" title="Attachment By">
                <ng-template kendoGridCellTemplate let-dataItem>
                  <a class="minimal-text" [title]="dataItem.createdBY">{{dataItem.createdBY}}</a>
                </ng-template>
              </kendo-grid-column>
              <kendo-grid-column field="attachmentName" title="Attachment In">
                <ng-template kendoGridCellTemplate let-dataItem>
                  <a class="minimal-text" [title]="dataItem.attachmentName">{{dataItem.attachmentName}}</a>
                </ng-template>
              </kendo-grid-column>
              <kendo-grid-column field="createdON" title="Attached On">
                <ng-template kendoGridCellTemplate let-dataItem>
                  <a class="minimal-text" [title]="dataItem.createdON">{{dataItem.createdON}}</a>
                </ng-template>
              </kendo-grid-column>
              
              <kendo-grid-column title="Actions" [width]="100">
                <ng-template kendoGridCellTemplate let-dataItem>
                  <button kendoButton [svgIcon]="ICON.trashIcon" themeColor="error" (click)="deleteFile(dataItem)"></button>
                </ng-template>
              </kendo-grid-column>
            </kendo-grid>
          </div>
          </kendo-card-body>
        </kendo-card>
      </ng-template>
      </kendo-tabstrip-tab>
  </kendo-tabstrip>
  
</div>
