<div class="shipping-record">
    <div class="search-box-container k-d-flex k-align-items-center k-gap-3 k-mb-3">
        <div class="search-box k-ml-auto">
            <kendo-icon name="search" themeColor="secondary" class="search-icon"></kendo-icon>
            <input kendoTextBox type="search" placeholder="Search" class="search-input" rounded="full" />
            <button kendoButton rounded="full" themeColor="success" class="search-btn">Search</button>
        </div>
        <button kendoButton rounded="full" themeColor="info" class="add-btn" style="width:7rem">Add</button>
    </div>
    <kendo-card class="card-green card-full">
        <kendo-card-body>
            <div class="k-d-flex k-gap-3 nested-cards">
                <div class="k-d-flex k-gap-2 k-flex-col">
                    <div class="k-d-flex k-gap-3 flex-col-sm">
                        <kendo-label text="Shipping No#" class="k-w-full">
                            <kendo-combobox [data]="listItems" [(ngModel)]="selectedValues" placeholder="Location"
                                rounded="large"></kendo-combobox>
                        </kendo-label>
                        <kendo-label text="Customer" class="k-w-full">
                            <b class="required-label"></b>
                            <kendo-combobox [data]="listItems" [(ngModel)]="selectedValues" placeholder="Choose"
                                rounded="large"></kendo-combobox>
                        </kendo-label>
                    </div>
                    <div class="k-d-flex k-gap-3">
                        <kendo-label text="Sender Information" class="k-w-full">
                            <kendo-combobox [data]="listItems" [(ngModel)]="selectedValues" placeholder="Choose"
                                rounded="large"></kendo-combobox>
                        </kendo-label>
                    </div>
                    <div class="k-d-flex k-gap-3" class="k-w-full">
                        <kendo-label text="Shipping Note">
                            <kendo-textarea [rows]="3" placeholder="Enter text" rounded="large"></kendo-textarea>
                        </kendo-label>
                    </div>
                </div>

                <div class="k-d-flex k-gap-2 k-flex-col">
                    <div class="k-d-flex k-gap-3 flex-col-sm">
                        <kendo-label text="Shipment Category" class="k-w-full">
                            <kendo-combobox [data]="listItems" [(ngModel)]="selectedValues" placeholder="Choose"
                                rounded="large"></kendo-combobox>
                        </kendo-label>
                        <kendo-label text="Current Location" class="k-w-full">
                            <kendo-combobox [data]="listItems" [(ngModel)]="selectedValues" placeholder="Choose"
                                rounded="large"></kendo-combobox>
                        </kendo-label>
                    </div>
                    <div class="k-d-flex k-gap-3">
                        <kendo-label text="Shipment" class="k-w-full">
                            <div class="k-h-7.5">
                                <input type="checkbox" name="shipment" checked kendoCheckBox themeColor="secondary">
                            </div>
                            <!-- <kendo-checkbox name="shipment" value="true" themeColor="secondary"></kendo-checkbox> -->
                        </kendo-label>
                    </div>
                    <div class="k-d-flex k-gap-3" class="k-w-full">
                        <kendo-label text="Customer">
                            <b class="required-label"></b>
                            <kendo-textarea [rows]="3" placeholder="Enter text" rounded="large"></kendo-textarea>
                        </kendo-label>
                    </div>
                </div>
            </div>
        </kendo-card-body>
    </kendo-card>
    <div class="grid-container k-my-6">
        <kendo-grid [kendoGridBinding]="gridData4" [selectable]="selectableSettings" [resizable]="true"
            class="bold-column-header cell-border-none">
            <kendo-grid-checkbox-column [width]="40"></kendo-grid-checkbox-column>
            <kendo-grid-column field="lot" title="Lot#/Serial#"></kendo-grid-column>
            <kendo-grid-column field="Location" title="Location"></kendo-grid-column>
            <kendo-grid-column field="Person" title="Person"></kendo-grid-column>
            <kendo-grid-column field="Qty" title="Qty"></kendo-grid-column>
            <kendo-grid-column field="SystemUser" title="System User"></kendo-grid-column>
            <kendo-grid-column field="Status" title="Status"></kendo-grid-column>
        </kendo-grid>
    </div>
    <div class="k-d-flex k-gap-3 k-mt-3">
        <button kendoButton type="button" rounded="full" themeColor="error" class="k-ml-auto"
            style="width:6rem">Clear</button>
        <button kendoButton type="button" rounded="full" themeColor="info" class="k-w-25">Ship</button>
    </div>
</div>
